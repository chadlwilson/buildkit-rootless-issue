name: Build Image wth buildx

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  ubuntu:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:27-dind
        options: --privileged --shm-size=2g
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock:ro

    steps:
      - uses: actions/checkout@v4

      - run: |
          name=$(docker ps -q | head -n 1)
          docker cp $(pwd) $name:/build
          docker exec -i $name sh -c "cd /build && ./build.sh"
